<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thalia</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/6b7d429c30.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="top_bar">
          <a href="#">Meine Filiale</a>
          <div class="bonus">
            <a href="#">
              <img
                class="payback"
                src="https://assets.thalia.media/red/cms/components/header-global-bonusprogramme/assets/icon-payback--thalia.svg"
                alt=""
            /></a>
          </div>
        </div>
        <div class="header_bar">
          <div class="logo">
            <a href="#">
              <img
                src="https://assets.thalia.media/red/cms/components/header-global-logo/assets/icon-brandlogo--thalia.e4583fc6e13f31a59e46353fec53009c.svg"
                alt=""
              />
            </a>
          </div>
          <div class="search_wrapper">
            <!-- <label for="category"></label> -->
            <select id="category" name="category">
              <option value="alle" selected disabled>Alle</option>
              <option value="books">Books</option>
              <option value="ebooks">E-Books</option>
              <option value="filme">Filme</option>
              <option value="games">Games</option>
            </select>
            <input type="search" placeholder="Title, Author, Stichwort, ISBN" />
            <i class="fa-solid fa-magnifying-glass search"></i>
          </div>
          <div class="right_icon_wrapper">
            <div class="account">
              <i class="fa-regular fa-user icon"></i>
              <p>Mein Konto</p>
            </div>
            <div class="fav">
              <i class="fa-regular fa-heart icon"></i>
              <p>Merkzettel</p>
              <span class="fav_items">0</span>
            </div>
            <div class="cart">
              <i class="fa-solid fa-bag-shopping icon"></i>
              <p>Warenkorb</p>
            </div>
          </div>
        </div>

        <div class="bottom_bar">
          <a href="#" class="cat_links">Bücher</a>
          <a href="#" class="cat_links">Englische Bücher</a>
          <a href="#" class="cat_links">eBooks</a>
          <a href="#" class="cat_links">tolino</a>
          <a href="#" class="cat_links">Hörbücher</a>
          <a href="#" class="cat_links">Spielwaren</a>
          <a href="#" class="cat_links">Filme</a>
          <a href="#" class="cat_links">Musik</a>
          <a href="#" class="cat_links">Bucher</a>
          <a href="#" class="cat_links">Bucher</a>
          <a href="#" class="cat_links">Bucher</a>
        </div>
      </div>
    </header>
  </body>
</html>
